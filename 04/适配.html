<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口设置  viewport 移动端特有设置 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <script>
        // 将设备橡树比还原
        (function () {
            var metaEl = document.createElement('meta');
            var scale = devicePixelRatio;
            metaEl.setAttribute('name', 'viewport');
            metaEl.setAttribute('content', 'initial-scale=' + (1 / scale) + ', maximum-scale=' + (1 / scale) +
                ', minimum-scale=' + (1 / scale) + ', user-scalable=no');
            document.documentElement.firstElementChild.appendChild(metaEl);
        })();
        // window.devicePixelRatio     像素比
        // 像素比： 原先 1px 的内容 放大到 devicePixelRatio px 显示
        //动态设置 em
        (function () {
            // 手机屏幕宽度375px，100vw=375px, 1vw = 3.75px
        })();
    </script>
    <title>Document</title>
</head>

    <div></div>
    <script>
        (function () {

        })()
        // window.devicePixelRatio     像素比
        // 像素比： 原先 1px 的内容 放大到 devicePixelRatio px 显示
    </script>
</body>

</html>
